<div class="task">
  <div class="task__top">
    <div class="task__top__title">
      {{task?.title}}
    </div>
  </div>
  <div class="task__bottom">
    <div class="task__bottom__reporter">
      <p class="task__bottom__reporter_title">Reporter</p>
      <p>{{task?.reporter?.name}}</p>
    </div>
    <div class="task__bottom__assignee">
      <p class="task__bottom__assignee_title">Assignee</p>
      <p>{{task?.assignee?.name}}</p>
    </div>
  </div>
</div>
